<form method="POST" class="form-horizontal" role="form">
    <server-validation-error errors="errors"></server-validation-error>
    <div class="form-group">
        <label for="input_username" class="col-sm-4 control-label">{{messages['users.user.edit.dialog.label.username']}}:</label>

        <div class="col-sm-8">
            <input class="form-control col-sm-8" type="text" ng-model="username" id="input_username">
        </div>
    </div>
    <div class="form-group">
        <label for="input_password" class="col-sm-4 control-label">{{messages['users.user.edit.dialog.label.password']}}:</label>

        <div class="col-sm-8">
            <input class="form-control col-sm-12" type="password" ng-model="password" id="input_password">
        </div>
    </div>
    <div class="form-group">
        <label for="input_fio" class="col-sm-4 control-label">{{messages['users.user.edit.dialog.label.fio']}}:</label>

        <div class="col-sm-8">
            <input class="form-control col-sm-12" type="text" ng-model="fio" id="input_fio">
        </div>
    </div>
</form>
