<form method="POST" class="form-horizontal" role="form">
    <server-validation-error errors="errors"></server-validation-error>
    <div class="form-group">
        <label for="input_name"
               class="col-sm-4 control-label">{{messages['schema.line.create.dialog.label.name']}}:</label>

        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="name" id="input_name">
        </div>
    </div>
    <div class="form-group">
        <label for="input_enname"
               class="col-sm-4 control-label">{{messages['schema.line.create.dialog.label.enname']}}:</label>

        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="enname" id="input_enname">
        </div>
    </div>
    <div class="form-group">
        <label for="input_number"
               class="col-sm-4 control-label">{{messages['schema.line.create.dialog.label.number']}}:</label>

        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="number" id="input_number">
        </div>
    </div>
    <div class="form-group">
        <label for="input_color"
               class="col-sm-4 control-label">{{messages['schema.line.create.dialog.label.color']}}:</label>

        <div class="col-sm-8">
            <input class="form-control" type="color" ng-model="color" id="input_color"/>
        </div>
    </div>
</form>
