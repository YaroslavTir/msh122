<form method="POST" class="form-horizontal" role="form">
    <server-validation-error errors="errors"></server-validation-error>

    <div class="form-group">
        <label for="input_name" class="col-sm-4 control-label">{{messages['schema.im.create.dialog.label.name']}}:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="name" id="input_name">
        </div>
    </div>
    <div class="form-group">
        <label for="input_imName" class="col-sm-4 control-label">{{messages['schema.im.create.dialog.label.imName']}}:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="imName" id="input_imName">
        </div>
    </div>
    <div class="form-group">
        <label for="input_position" class="col-sm-4 control-label">{{messages['schema.im.create.dialog.label.position']}}:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="position" id="input_position">
        </div>
    </div>
    <div class="form-group" ng-show="isTestMode()">
        <label for="input_port" class="col-sm-4 control-label">{{messages['schema.im.create.dialog.label.port']}}:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="port" id="input_port">
        </div>
    </div>
</form>
