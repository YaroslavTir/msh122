<div class="container-fluid">

    <div class="row clearfix">
        <div class="col-md-12">
            <a ng-click="addNews()" class="btn btn-default">{{messages['schema.edit.tab.news.news.add.btn']}}</a>
        </div>
    </div>
    <p></p>

    <div class="row clearfix" ng-repeat="news in o.currentNews"
         style="border-bottom: 0px solid#ddd; margin-bottom: 50px">
        <div class="col-md-1">
            <a href="" class="btn" ng-disabled="!isEditable(news)" ng-click="removeNews(news)"><span
                    class="glyphicon glyphicon-remove"></span></a>
        </div>

        <div class="col-md-5">
            <div class="form-group">
                <label class="control-label" style="font-weight: normal">
                    {{messages['schema.edit.tab.news.news.title'] + ' (' + messages['default.language.RU'].toLowerCase()
                    + ')'}}:
                </label>

                <div class="col-sm-10">
                    <input type="text" ng-disabled="!isEditable(news)" ng-model="news.title" class="form-control">
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="form-group">
                <label class="control-label" style="font-weight: normal">
                    {{messages['schema.edit.tab.news.news.title'] + ' (' + messages['default.language.EN'].toLowerCase()
                    + ')'}}:
                </label>

                <div class="col-sm-10">
                    <input type="text" ng-disabled="!isEditable(news)" ng-model="news.titleEn" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix" ng-repeat="news in o.otherNews" style="border-bottom: 0px solid#ddd; margin-bottom: 50px">
        <div class="col-md-12">
            <div class="row clearfix">
                <div class="col-md-12" style="margin-bottom: 20px">
                    <hierarchy-info object="o"
                                    delimiter=";"
                                    object-type="news.objectType"
                                    prefix="{{messages['schema.edit.tab.news.news.source']}}"
                                    page="news"
                                    display-type></hierarchy-info>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-1">
                    <a href="" class="btn" ng-disabled="!isEditable(news)" ng-click="removeNews(news)"><span
                            class="glyphicon glyphicon-remove"></span></a>
                </div>

                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label" style="font-weight: normal">
                            {{messages['schema.edit.tab.news.news.title'] + ' (' +
                            messages['default.language.RU'].toLowerCase() + ')'}}:
                        </label>

                        <div class="col-sm-10">
                            <input type="text" ng-disabled="!isEditable(news)" ng-model="news.title" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label" style="font-weight: normal">
                            {{messages['schema.edit.tab.news.news.title'] + ' (' +
                            messages['default.language.EN'].toLowerCase() + ')'}}:
                        </label>

                        <div class="col-sm-10">
                            <input type="text" ng-disabled="!isEditable(news)" ng-model="news.titleEn" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
