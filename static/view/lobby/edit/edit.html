<div class="container">

    <div class="row clearfix">
        <div class="col-md-12">
            {{messages['schema.lobby.edit.head.label']}}
        </div>
    </div>

    <p>
        <hierarchy-info object="lobby" delimiter=">>" object-type="type" display-object-name></hierarchy-info>
    </p>

    <server-validation-error errors="errors"></server-validation-error>

    <div class="row clearfix" ng-hide="loadData">
        <div class="col-md-12 column">
            <div class="container">
                <div class="row">
                    <b>{{messages['schema.lobby.edit.head.label.name']}}:</b>
                    <a href="" editable-text="lobby.name">{{lobby.name || messages['default.value.undefined']}}</a>
                </div>
            </div>
        </div>
    </div>
    <save-cancel-object ng-hide="loadData" on-save="onSaveClick()" has-error="hasError()"></save-cancel-object>

    <p>
    <div class="row">
        <div class="col-md-12" ng-show="loadData">
            <div class="progress progress-striped active">
                <div class="progress-bar" role="progressbar" style="width: 100%">
                    {{messages['default.load.object']}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-show="updateData">
            <div class="progress progress-striped active">
                <div class="progress-bar" role="progressbar" style="width: 100%">
                    {{messages['default.update.object']}}
                </div>
            </div>
        </div>
    </div>

    <edit main-template="mainTemplate"
          news-template="newsTemplate"
          help-template="helpTemplate"
          banner-settings-template="bannerSettingsTemplate"
          messages-template="messagesTemplate"
          screensaver-template="screensaverTemplate"
          station-plan-template="stationPlanTemplate"
          object="object"
          type="type"
          default-tab="bannersettings"
          additional-data="additionalData"
          errors="editErrors"></edit>
</div>
